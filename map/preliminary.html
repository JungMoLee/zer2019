<html>
<head>
  <title>Google Maps API for Autonomous Vehicles Preliminaries</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head>
<body>
  <div id="map" style="height: 400px; width: 500px;">
</div>
<script type="text/javascript">
    var locations = [
      ['1', 37.239093, 126.772875],
      ['2', 37.239095, 126.773202],
      ['3', 37.239477, 126.773562],
      ['4', 37.239658, 126.773245],
      ['5', 37.239735, 126.773245],
      ['6', 37.239825, 126.773323],
      ['7', 37.239842, 126.773460],
      ['8', 37.239739, 126.773701],
      ['9', 37.239660, 126.773720],
      ['10', 37.239560, 126.773669],
      ['11', 37.239782, 126.772977],
      ['12', 37.239919, 126.772891],
      ['13', 37.240068, 126.772934],
      ['14', 37.239974, 126.773138],
      ['15', 37.239889, 126.773160],
      ['16', 37.240273, 126.773095],
      ['17', 37.240916, 126.773211],
      ['18', 37.240465, 126.773216],

    ];
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 18,
      center: new google.maps.LatLng(37.240140, 126.773742),
      mapTypeId: google.maps.MapTypeId.SATELLITE
    });
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
