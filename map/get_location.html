<html>
    <head>
        <title>Google Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
          #map {
            height: 300px;
            width: 600px;
          }
        </style>
    </head>
    <body>
        <form id="form" onsubmit="return false;">
            <input style=position:absolute;top:80%;left:5%;width:40%; type="text" id="userInput">
            <input style=position:absolute;top:50%;left:5%;width:40%; type="submit"    onclick="name()">
        </form>

        <div id="latclicked"></div>
        <div id="longclicked"></div>
        <div id="latmoved"></div>
        <div id="longmoved"></div>
        <div style="padding:10px">
            <div id="map"></div>
        </div>

        <script type="text/javascript">
        var map;
        var latitude = 37.240140; // YOUR LATITUDE VALUE
        var longitude = 126.773742; // YOUR LONGITUDE VALUE

        function name(){
            var input = document.getElementById("userInput");
            alert(input);
        }

        function initMap() {
            //var geoloccontrol = new klokantech.GeolocationControl(map, mapMaxZoom);
            var myLatLng = {lat: latitude, lng: longitude};
            
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 17,
              center: new google.maps.LatLng(37.240140, 126.773742),
              disableDoubleClickZoom: true, // disable the default map zoom on double click
              mapTypeId: google.maps.MapTypeId.SATELLITE
            });
            // Update lat/long value of div when anywhere in the map is clicked
            google.maps.event.addListener(map,'click',function(event) {
                document.getElementById('latclicked').innerHTML = event.latLng.lat();
                document.getElementById('longclicked').innerHTML =  event.latLng.lng();
            });
            
            // Update lat/long value of div when you move the mouse over the map
            google.maps.event.addListener(map,'mousemove',function(event) {
                document.getElementById('latmoved').innerHTML = event.latLng.lat();
                document.getElementById('longmoved').innerHTML = event.latLng.lng();
            });
                    
            var marker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              //title: 'Hello World'
              
              // setting latitude & longitude as title of the marker
              // title is shown when you hover over the marker
              title: latitude + ', ' + longitude
            });
            
            // Update lat/long value of div when the marker is clicked
            marker.addListener('click', function(event) {
              document.getElementById('latclicked').innerHTML = event.latLng.lat();
              document.getElementById('longclicked').innerHTML =  event.latLng.lng();
            });
            
            // Create new marker on double click event on the map
            google.maps.event.addListener(map,'dblclick',function(event) {
                var marker = new google.maps.Marker({
                  position: event.latLng,
                  map: map,
                  title: event.latLng.lat()+', '+event.latLng.lng()
                });
                
                // Update lat/long value of div when the marker is clicked
                marker.addListener('click', function() {
                  document.getElementById('latclicked').innerHTML = event.latLng.lat();
                  document.getElementById('longclicked').innerHTML =  event.latLng.lng();
                });
            });
            
            // Create new marker on single click event on the map
            /*google.maps.event.addListener(map,'click',function(event) {
                var marker = new google.maps.Marker({
                  position: event.latLng,
                  map: map,
                  title: event.latLng.lat()+', '+event.latLng.lng()
                });
            });*/
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoe_6iREz2t7Sk7qxAMq6uZo82YS_iZ0g&callback=initMap"

        async defer></script>
    </body>
</html>
